name: Code Coverage

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Check out repository
      uses: actions/checkout@v2
      
    - name: Set up Conda
      run: |
        echo "Downloading Conda installer"
        wget https://repo.anaconda.com/archive/Anaconda3-2021.05-Linux-x86_64.sh -O anaconda.sh
        echo "Installing Conda"
        bash anaconda.sh -b -p $HOME/anaconda
        echo "Adding Conda to PATH"
        echo "$HOME/anaconda/bin" >> $GITHUB_PATH
        
    - name: Install dependencies
      run: |
        conda env create -f environment.yml
        conda activate petprep
        pip install -e .

    - name: Run tests with coverage
      run: |
        coverage run --source=petprep -m pytest
        coverage html

    - name: Upload coverage report
      uses: actions/upload-artifact@v2
      with:
        name: htmlcov
        path: htmlcov

    - name: Upload coverage reports to Codecov
      uses: codecov/codecov-action@v3
      env:
        CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
